<ion-header>
	<!-- Toolbar theme -->
	<ion-toolbar color="primary">
		<!-- Back navigation to characters page-->
		<ion-buttons slot="start" defaultHref="/tabs/characters">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<!-- Loading the name of the character in the title -->
		<ion-title> {{ character?.name }}</ion-title>

		<!-- Like and dislike button bar -->
		<ion-buttons slot="end">
			<ion-button (click)="neutreCharacter()" *ngIf="isLiked">
				<ion-icon name="thumbs-up" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button (click)="likeCharacter()" *ngIf="!isLiked">
				<ion-icon name="thumbs-up-outline" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button (click)="neutreCharacter()" *ngIf="isDisliked">
				<ion-icon name="thumbs-down" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button (click)="dislikeCharacter()" *ngIf="!isDisliked">
				<ion-icon name="thumbs-down-outline" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<!-- Details of the selected character -->
	<ion-card *ngIf="character">
        <ion-card>
			<ion-card-content>
				<img src={{character.img}} alt={{character.name}} width="10%" height="10%"/>
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-content>
				<b>Id:</b> {{ character.char_id }}
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-content>
				<b>Name:</b> {{ character.name }}
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-content>
				<b>Birthday:</b> {{ character.birthday }}
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-content>
				<b> Occupation: </b> {{ character.occupation }}
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-content>
				<b>Status:</b> {{ character.status }}
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-content>
				<b>Appearance:</b> {{ character.appearance }}
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-content>
				<b>Portrayed:</b> {{ character.portrayed }}
			</ion-card-content>
		</ion-card>
		
	</ion-card>
</ion-content>
